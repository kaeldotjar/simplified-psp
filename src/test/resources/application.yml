server:
  port: 8888
spring:
  application:
    name: simplified-psp
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true
spring-doc:
  paths-to-match: /api/**/v1/**
  swagger-ui:
    use-root-path: true